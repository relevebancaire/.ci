<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relevés Bancaires Dynamiques</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Mon Business</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#prices">Prices</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Horizontal Separator -->
    <hr class="separator1">
    <hr class="separator2">
    <hr class="separator3">

    <!-- Header Section -->
    <div class="header" id="home">
        Relevés Bancaires & Tarification
    </div>

    <!-- Main Content (Grid Layout) -->
    <div class="container releves-container" id="relevesContainer">
        <!-- Bank statements dynamically generated here -->
    </div>

    <!-- Partner Banks Section -->
    <div class="partners">
        <h2>Our Partner Banks</h2>
        <div class="partner-logos">
            <img src="images/bank1.png" alt="Bank 1">
            <img src="images/bank2.png" alt="Bank 2">
            <img src="images/bank3.png" alt="Bank 3">
            <img src="images/bank4.png" alt="Bank 4">
        </div>
    </div>

    <!-- Image Pop-up -->
    <div class="popup" id="imagePopup">
        <span class="close" onclick="fermerPopup()">&times;</span>
        <img id="popupImage" alt="Full Image">
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Mon Business. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
